{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Campus Issue Tracker{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'tracker/css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Merriweather:wght@700&display=swap" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid px-4">
            
            <a class="navbar-brand d-flex align-items-center" href="{% url 'dashboard' %}">
                <img src="{% static 'tracker/images/nku_logo.png' %}" alt="NKU Logo" style="height: 50px; width: auto;" class="me-3">
                
                <div>
                    <div class="fw-bold">Campus Issue Tracker</div>
                    <small class="text-white-70" style="font-size: 0.8em;">Report & Track Issues</small>
                </div>
            </a>
            
            <div class="ms-auto d-flex align-items-center">
    
                {% if user.is_authenticated %}
                    <a href="{% url 'dashboard' %}" class="btn btn-light me-2 d-flex align-items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-grid-fill me-2" viewBox="0 0 16 16"><path d="M1 2.5A1.5 1.5 0 0 1 2.5 1h3A1.5 1.5 0 0 1 7 2.5v3A1.5 1.5 0 0 1 5.5 7h-3A1.5 1.5 0 0 1 1 5.5v-3zm8 0A1.5 1.5 0 0 1 10.5 1h3A1.5 1.5 0 0 1 15 2.5v3A1.5 1.5 0 0 1 13.5 7h-3A1.5 1.5 0 0 1 9 5.5v-3zm-8 8A1.5 1.5 0 0 1 2.5 9h3A1.5 1.5 0 0 1 7 10.5v3A1.5 1.5 0 0 1 5.5 15h-3A1.5 1.5 0 0 1 1 13.5v-3zm8 0A1.5 1.5 0 0 1 10.5 9h3a1.5 1.5 0 0 1 1.5 1.5v3a1.5 1.5 0 0 1-1.5 1.5h-3A1.5 1.5 0 0 1 9 13.5v-3z"/></svg>
                        Dashboard
                    </a>
                    
                    <a href="{% url 'report_issue' %}" class="btn btn-primary me-3">Report Issue</a>
    
                    <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">
                        <span class="fw-bold">{{ user.username.0|upper }}</span>
                    </div>
    
                    <form method="post" action="{% url 'logout' %}" class="ms-2">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-secondary">Logout</button>
                    </form>
    
                {% else %}
                    <a href="{% url 'dashboard' %}" class="btn btn-light me-2 d-flex align-items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-grid-fill me-2" viewBox="0 0 16 16"><path d="M1 2.5A1.5 1.5 0 0 1 2.5 1h3A1.5 1.5 0 0 1 7 2.5v3A1.5 1.5 0 0 1 5.5 7h-3A1.5 1.5 0 0 1 1 5.5v-3zm8 0A1.5 1.5 0 0 1 10.5 1h3A1.5 1.5 0 0 1 15 2.5v3A1.5 1.5 0 0 1 13.5 7h-3A1.5 1.5 0 0 1 9 5.5v-3zm-8 8A1.5 1.5 0 0 1 2.5 9h3A1.5 1.5 0 0 1 7 10.5v3A1.5 1.5 0 0 1 5.5 15h-3A1.5 1.5 0 0 1 1 13.5v-3zm8 0A1.5 1.5 0 0 1 10.5 9h3a1.5 1.5 0 0 1 1.5 1.5v3a1.5 1.5 0 0 1-1.5 1.5h-3A1.5 1.5 0 0 1 9 13.5v-3z"/></svg>
                        Dashboard
                    </a>
    
                    <a href="{% url 'login' %}" class="btn btn-light me-2">Login</a>
                    <a href="{% url 'register' %}" class="btn btn-primary me-3">Register</a>
                    
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // This function gets the CSRF token, which Django needs for POST requests
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');

        // Find all vote buttons on the page
        const voteButtons = document.querySelectorAll('.vote-button');
        
        voteButtons.forEach(button => {
            button.addEventListener('click', function(event) {
                // Prevent the link from navigating to a new page
                event.preventDefault();
                
                const issueId = this.dataset.issueId;
                const url = this.href;

                // Send the POST request in the background
                fetch(url, {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': csrftoken,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({})
                })
                .then(response => response.json())
                .then(data => {
                    // This code runs when the server responds
                    console.log(data); // Good for debugging
                    
                    // Find all count spans for this issue and update their text
                    const countSpans = document.querySelectorAll(`.vote-count-${issueId}`);
                    countSpans.forEach(span => {
                        span.innerText = data.count;
                    });

                    // Change the button style if the user has voted
                    // We need to find all buttons for this issue, not just 'this' one
                    const allButtonsForIssue = document.querySelectorAll(`.vote-button[data-issue-id="${issueId}"]`);
                    
                    allButtonsForIssue.forEach(btn => {
                        if (data.voted) {
                            // Using Bootstrap's 'btn-outline-primary' for a "voted" state
                            btn.classList.remove('btn-light');
                            btn.classList.add('btn-primary');
                        } else {
                            // Revert to original style
                            btn.classList.add('btn-light');
                            btn.classList.remove('btn-primary');
                        }
                    });
                })
                .catch(error => console.error('Error:', error)); // For debugging
            });
        });
    </script>
</body>
</html>
